<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman!</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>Back to [Code] School Hangman</h1>
		<h2>will you be able to master these topics in time?</h2>
		<h3>start by guessing a letter!</h3>
		<br />
	</header>
	<div class="section">
		<img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Chalkboard-Backgrounds.jpg" alt="Chalkboard" />

		<div class="game">
			<p class="text-center">Current Word:</p>
			<div class="text-center" class="text-uppercase" id="current"></div>
		</div>
		<div class="stats">
			<p>Wins: <span id="wins"></span></p>
			<p>Number of Guesses Remaining: <span id="remaining"></span></p>
			<p>Letters Already Guessed: <div id="alreadyGuessed"></div></p>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
