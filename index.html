<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman!</title>
	<link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="assets/css/style.css">-->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Bootcamp Hangman</h1>
				<h4 class="text-center">will you be able to master these topics in time?</h4>
				<h5 class="text-center">Press any key to start playing!</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-3">
				<p class="text-center">Current Word:</p>
				<div class="text-center" class="text-uppercase" id="current"></div>
			</div>
			<div class="col-lg-3">
				<p>Wins: <span id="wins"></span></p>
				<p>Number of Guesses Remaining: <span id="remaining"></span></p>
				<p>Letters Already Guessed: <div class="text-uppercase" id="alreadyGuessed"></div></p>
			</div>
			<div class="col-lg-3"></div>
		</div>
	<script src="assets/javascript/game.js"></script>
	</div>
</body>
</html>
